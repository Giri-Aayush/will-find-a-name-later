name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  test:
    name: Typecheck & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Pipeline tests
        run: npm run test:pipeline

      - name: Web tests
        run: npm run test:web

  build:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_SERVICE_KEY: placeholder-key
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_live_Y2xlcmsuaGV4Y2FzdC54eXok
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
