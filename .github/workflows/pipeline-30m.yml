name: Pipeline - High Frequency (30m)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Run pipeline for high-frequency sources (30m interval)
        run: npm run pipeline -- --sources=rss --max-interval=1800
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          PIPELINE_VERSION: '0.1.0'
