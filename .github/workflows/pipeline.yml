name: Pipeline - All Sources

on:
  schedule:
    # Every 2 hours â€” fetches from all 61 sources, processes up to BATCH_SIZE items
    # On steady-state runs this takes ~5-10 min (only new items since last poll)
    # First run after adding new sources may need multiple cycles to catch up
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Max items to process (default 100)'
        required: false
        default: '100'

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Fetch & process all sources
        run: npm run pipeline
        env:
          PIPELINE_ENV: prod
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GITHUB_PAT: ${{ secrets.GH_PAT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CRYPTOPANIC_API_KEY: ${{ secrets.CRYPTOPANIC_API_KEY }}
          PIPELINE_VERSION: '0.1.0'
          BATCH_SIZE: ${{ github.event.inputs.batch_size || '100' }}
